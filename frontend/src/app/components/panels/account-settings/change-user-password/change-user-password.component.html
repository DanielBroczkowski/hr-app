<form [formGroup]="changePasswordForm" class="text-center" style="color: #757575;" (ngSubmit)="changePassword()">
  <div>
    <input type="password" class="form-control" formControlName="password">
    <label for="password">Old Password</label>
  </div>

  <div>
    <input type="email" class="form-control" formControlName="newPassword">
    <label for="newPassword">New Password</label>
  </div>

  <button type="submit">Submit</button>
</form>
