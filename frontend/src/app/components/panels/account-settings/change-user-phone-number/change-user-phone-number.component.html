<form [formGroup]="changePhoneNumberForm" class="text-center" style="color: #757575;" (ngSubmit)="changePhoneNumber()">
  <div>
    <input type="password" class="form-control" formControlName="password">
    <label for="password">Password</label>
  </div>

  <div>
    <input type="email" class="form-control" formControlName="phoneNumber">
    <label for="phoneNumber">New phone number</label>
  </div>

  <button type="submit">Submit</button>
</form>
