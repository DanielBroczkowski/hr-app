
<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="md-form">
              <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input" mdbInput>
              <label for="search-input">Search</label>
          </div>
      </div>
      <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true" class="z-depth-1">
          <thead class="sticky-top">
              <tr>
                  <th *ngFor="let head of headUsers; let i = index" [mdbTableSort]="hrUsers" [sortBy]="headUsers[i]" scope="col">
                      {{head | titlecase}}
                      <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
              </tr>
          </thead>
          <tbody #row>
              <tr mdbTableCol *ngFor="let user of hrUsers; let i = index">
                  <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{user.login}}
                  </td>
                  <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{user.email}}
                  </td>
                  <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                      {{user.firstName}}</td>
                  <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{user.surname}}
                  </td>
                  <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                      <button (click)="deleteFromHr(user.id)" class="btn btn-danger">{{'ceo.delete' | translate}}</button>
                  </td>
              </tr>
          </tbody>
          <tfoot class="primary lighten-5 w-100">
              <tr>
                  <td colspan="6">
                      <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="hrUsers">
                      </mdb-table-pagination>
                  </td>
              </tr>
          </tfoot>
      </table>
  </div>
</div>
